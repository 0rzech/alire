language: none # Ada

branches:
    only:
        - master
        - testing

env:
    - IMAGE_NAME="mosteo/gnat-fsf-7.3"
    - IMAGE_NAME="mosteo/gnat-gpl-2017"
    - IMAGE_NAME="mosteo/gnat-ubuntu-lts"

build:
    pre_ci_boot:
        image_name: $IMAGE_NAME
        image_tag: latest
        pull: true
    ci:
        - apt-get install -y bash lsb-release mercurial
        - git submodule update --init --recursive
        - scripts/shiptest.sh
    on_success:
        - cp -fv reltest/*.txt status/`basename $IMAGE_NAME`
        - git add status
        - git commit -m "Build results for `basename $IMAGE_NAME` [skip_ci]"
        - git push origin $BRANCH
