language: none # Ada

branches:
    only:
        - master
        - testing

env:
    - IMAGE_NAME="mosteo/gnat-fsf-7.3"
    - IMAGE_NAME="mosteo/gnat-gpl-2017"
    - IMAGE_NAME="mosteo/gnat-ubuntu-lts"

build:
    pre_ci_boot:
        image_name: $IMAGE_NAME
        image_tag: latest
        pull: true
    ci:
        - apt-get install -y lsb-release mercurial
        - git submodule update --init --recursive
        - gprbuild -p -P alr_env
        - export PATH+=:`pwd`/bin
        - alr search --list --native
        - bash stress/selftest.sh docker
        - mkdir reltest selftest
        - cd selftest
        - alr dev --test
        - cp *.xml ../shippable/testresults
        - cd ../reltest 
        - alr test --full
        - cp *.xml ../shippable/testresults 
