language: none # ada

branches:
    only:
        - master
        - devel

env:
    - IMAGE_NAME = "mosteo/gnat-gpl-2017"
    - IMAGE_NAME = "mosteo/gnat-fsf-7.3"
    - IMAGE_NAME = "mosteo/gnat-ubuntu-lts"

build:
    pre_ci_boot:
        image_name: $IMAGE_NAME
        image_tag: latest
        pull: true
    ci:
        - apt-get install -y lsb-release mercurial
        - git submodule update --init --recursive
        - /opt/gnat/bin/gprbuild -p -P alr_env
        - bash stress/selftest.sh docker
        - export PATH+=:`pwd`/bin
        - mkdir reltest 
        - cd reltest 
        - alr test --full
        - cp *.xml ../shippable/testresults 
