language: none # Ada

branches:
    only:
        - master
        - testing

env:
    - IMAGE_TAG="debian-testing"
    - IMAGE_TAG="ubuntu-lts"
    global:
        - IMAGE_NAME="alire/gnat"

build:
    pre_ci_boot:
        image_name: $IMAGE_NAME
        image_tag: $IMAGE_TAG
        pull: true
    ci:
        - git submodule update --init --recursive
        - scripts/shiptest.sh
    on_success:
        - scripts/shippost.sh
    on_failure:
        - scripts/shippost.sh
